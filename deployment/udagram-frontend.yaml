apiVersion: v1
kind: Service
metadata:
  labels:
    service: udagram-frontend
  name: udagram-frontend
spec:
  ports:
  - name: "80"
    port: 80
    targetPort: 80
    # nodePort: 30003
  selector:
    service: udagram-frontend
  # type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-frontend
  name: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: udagram-frontend
  template:
    metadata:
      labels:
        service: udagram-frontend
    spec:
      containers:
      - image: dadofbear/udagram-frontend:latest
        name: udagram-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      restartPolicy: Always
